version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@jbrunner"
    assignees:
      - "@jbrunner"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    reviewers:
      - "@jbrunner"
    assignees:
      - "@jbrunner"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    reviewers:
      - "@jbrunner"
    assignees:
      - "@jbrunner"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
